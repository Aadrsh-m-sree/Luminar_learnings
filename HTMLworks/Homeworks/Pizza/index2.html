<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shop 2.0</title>
</head>
<body>

<div style="width: 400px; margin: 20px auto; padding: 10px; border: 1px solid black;">
    <h1 style="text-align: center;">Pizza Shop 2.0</h1>
    <form action="/submit-order" method="POST">
        <div style="margin-bottom: 10px; border: 1px solid black; padding: 5px;">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required style="width: 100%; padding: 5px; border: 1px solid #ccc;">
        </div>
        
        <div style="margin-bottom: 10px; border: 1px solid black; padding: 5px;">
            <label>Pizza Topping:</label><br>
            <input type="radio" id="supreme" name="topping" value="supreme" required>
            <label for="supreme">Supreme</label><br>

            <input type="radio" id="vegetarian" name="topping" value="vegetarian">
            <label for="vegetarian">Vegetarian</label><br>

            <input type="radio" id="hawaiian" name="topping" value="hawaiian">
            <label for="hawaiian">Hawaiian</label>
        </div>
        
        <div style="margin-bottom: 10px; border: 1px solid black; padding: 5px;">
            <label for="sauce">Pizza Sauce:</label>
            <select id="sauce" name="sauce" style="width: 100%; padding: 5px; border: 1px solid #ccc;">
                <option value="tomato">Tomato</option>
                <option value="bbq">BBQ</option>
                <option value="alfredo">Alfredo</option>
            </select>
        </div>
        
        <div style="margin-bottom: 10px; border: 1px solid black; padding: 5px;">
            <label>Optional Extras:</label><br>
            <input type="checkbox" id="extra_cheese" name="extra" value="extra_cheese">
            <label for="extra_cheese">Extra Cheese</label><br>

            <input type="checkbox" id="gluten_free" name="extra" value="gluten_free">
            <label for="gluten_free">Gluten Free Base</label>
        </div>
        
        <div style="margin-bottom: 10px; border: 1px solid black; padding: 5px;">
            <label for="instructions">Delivery Instructions:</label><br>
            <textarea id="instructions" name="instructions" rows="4" cols="50" style="width: 100%; padding: 5px; border: 1px solid #ccc;"></textarea>
        </div>
        
        <div style="text-align: center;">
            <button type="submit" style="padding: 5px 15px; border: 1px solid black; cursor: pointer;">Send my Order</button>
        </div>
    </form>
</div>

</body>
</html>
