<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <fieldset>
        <legend>Registration</legend>
        <form action="" style="margin: auto; width: fit-content;">
            <h1>Registration Form</h1>
            <p>
                <label for="fname">First name :</label>
                <input type="text" placeholder="Enter the first name" id="fname" >
            </p>
            <p>
                <label for="lname">Last name :</label>
                <input type="text" placeholder="Enter the last name" id="lname">
            </p>
            <p>
                <label for="email">Email :</label>
                <input type="email" placeholder="Enter email" id="email">
            </p>
            <p>
                <label for="password">Password :</label>
                <input type="password" placeholder="Enter password" id="password">
            </p>
            <p>
                <label for="gender">Gender :</label>
                <label for="male">Male</label>
                <input type="radio" value="male" name="gender">
                <label for="Female">Female</label>
                <input type="radio" value="female" name="gender">
                <label for="other">Other</label>
                <input type="radio" value="other" name="gender">
            </p>
            <p>
                <label for="age">Age :</label>
                <input type="number" name="age" id="age">
            </p>
            <p>
                <label for="prefer">Preferences :</label>
                <label for="acr_painting">Acrylic Painting</label>
                <input type="checkbox" name="Acrylic" value="acr_painting">
                <label for="oil_painting">Oil Painting</label>
                <input type="checkbox" name="Oil" value="oil_painting">
                <label for="water_painting">Water Color Painting</label>
                <input type="checkbox" name="Water" value="water_painting">
            </p>
            <p>
                <label for="occupation">Occupation :</label>
                <select name="" id="">
                    <option value="student" selected>Student</option>
                    <option value="working">Working</option>
                </select>
            </p>
            <p>
                <label for="bio">Bio :</label>
                <textarea name="bio" id="bio" rows="10" cols="30" placeholder="Share few lines about yourself"></textarea>
            </p>
            <p>
                <label for="dob">DOB</label>
                <input type="date" id="" value="dob">
            </p>
            <p>
                <button type="reset">RESET</button>
                <button type="submit">SUBMIT</button>
            </p>
        </form>
    </fieldset>
</body>
</html>
