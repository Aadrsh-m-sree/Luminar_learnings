<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="min-height: 100vh;" class="d-flex justify-content-center align-items-center">
    <div class="w-50 border rounded shadow p-3">
        <div class="row">
            <div class="col-6">
                <img src="./images/signin.png" cl alt="" class="w-100 h-100">
            </div>
            <div class="col-6">
                <form action="">
                    <h2 class="text-center fw-bold mt-4">Login</h2>
                    <div class="mt-3">
                        <label for="">Username</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mt-3">
                        <label for="">Password</label>
                        <input type="password" class="form-control" maxlength="10" >
                    </div>
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
